<html>
    <head>
        <style>
            body {
                text-align: center;
            }
            h1 {
                color: azure;
            }
            button {
            cursor: pointer;
            background-color: purple;
            width: 200px;
            padding: 1em;
            margin: 0.24em;
            }

        </style>
        <title>DOM Access</title>
    </head>
    <body>
        <h1>Test Yourself</h1>
        <h2>getElementByClassName()</h2>
        <div>
            <button class="greenBtn" onclick="green()">Click to change this to green</button>
            <button class="blueBtn" onclick="blue()">Click to change this to blue</button>
            <button class="redBtn" onclick="red()">Click to change this to red</button>
            <button onclick="undo()">Undo</button>
        </div>
        <script>
           // Store the original colors for undoing
           let originalColors = {};

            function green() {
                const btn = document.getElementsByClassName('greenBtn')[0];
                originalColors['greenBtn'] = btn.style.backgroundColor;
                btn.style.backgroundColor = "green";
            }

            function blue() {
                const btn = document.getElementsByClassName('blueBtn')[0];
                originalColors['blueBtn'] = btn.style.backgroundColor;
                btn.style.backgroundColor = "blue";
            }

            function red() {
                const btn = document.getElementsByClassName('redBtn')[0];
                originalColors['redBtn'] = btn.style.backgroundColor;
                btn.style.backgroundColor = "red";
            }

            function undo() {
                for (let btnClass in originalColors) {
                    document.getElementsByClassName(btnClass)[0].style.backgroundColor = originalColors[btnClass];
                }
            } 

        </script>
    </body>
</html>
