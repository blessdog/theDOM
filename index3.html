<html>
    <head>
        <title>DOM Access</title>
    </head>
    <body>
        <h1>Test Yourself</h1>
        <h2>getElementByClassName()</h2>
        <div>
            <button class="greenBtn" onclick="green()">Click to change this to green</button>
            <button class="blueBtn" onclick="blue()">Click to change this to blue</button>
            <button class="redBtn" onclick="red()">Click to change this to red</button>
            <button onclick="undo()">Undo</button>
        </div>
        <script>
           // Store the original colors for undoing
           let originalColors = {};

            function green() {
                const btn = document.getElementsByClassName('greenBtn');
                originalColors['greenBtn'] = btn.style.backgroundColor;
                btn.style.backgroundColor = "green";
            }

            function blue() {
                const btn = document.getElementsByClassName('blueBtn');
                originalColors['blueBtn'] = btn.style.backgroundColor;
                btn.style.backgroundColor = "blue";
            }

            function red() {
                const btn = document.getElementsByClassName('redBtn');
                originalColors['redBtn'] = btn.style.backgroundColor;
                btn.style.backgroundColor = "red";
            }

            function undo() {
                for (let btnId in originalColors) {
                    document.getElementsByClassName(btnId).style.backgroundColor = originalColors[btnId];
                }
            } 

        </script>
    </body>
</html>
