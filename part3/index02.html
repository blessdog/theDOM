<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Changing Element Colors</title>
    <style>
      h1,
      p {
        text-align: center;
        font-family: sans-serif;
      }
      button {
        display: block;
        margin: 2em 0;
        margin-left: auto;
        margin-right: auto;
      }
    </style>
  </head>
  <body>
    <h1 id="title">This is a really shitty Website</h1>
    <p id="first-paragraph">Henderson the hedgehog is a great pet</p>
    <p id="second-paragraph">Wally eats a lot of grass</p>
    <div class="wrapper">
      <button onclick="blue()">Make everything bluer</button>
      <button onclick="red()">Meke everthing red</button>
    </div>
    <script src="app.js" ;></script>
  </body>
</html>
