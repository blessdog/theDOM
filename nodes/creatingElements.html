<html>
  <head>
    <title>Creating Elements</title>
    <style>
      body {
        background-color: 001d3d;
        padding: 50px;
      }
      h1 {
        color: teal;
        font-family: sans-serif;
      }
      p {
        color: teal;
        font-size: 36px;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <h1>Am I teal?</h1>
    <script>
      // create new element
      let newElement = document.createElement("p");
      newElement.textContent = "Are you for reals?";
      // add this new <p> element to the DOM
      let bodyElement = document.querySelector("body");
      bodyElement.appendChild(newElement);
    </script>
  </body>
</html>
