<html>
  <head>
    <title>Creating Elements</title>
    <style>
      body {
        background-color: 001d3d;
        padding: 50px;
      }
      h1 {
        color: teal;
        font-family: sans-serif;
      }
      p {
        color: teal;
        font-size: 36px;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <h1>Am I teal?</h1>
    <script>
      let newElement = document.createElement("p");
      newElement.textContent = "Are you for reals?";
      let newH1Element = document.createElement("h1");
      newH1Element.textContent = "This is bananans";
      // step 1. Lets grab the parent
      let bodyElement = document.querySelector("body");
      // stet 2. Lets now attach <p> to <body> using appendChild
      bodyElement.appendChild(newElement);
      bodyElement.appendChild(newH1Element);
    </script>
  </body>
</html>
