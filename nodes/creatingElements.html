<html>
  <head>
    <title>Creating Elements</title>
    <style>
      body {
        background-color: 001d3d;
        padding: 50px;
      }
      h1 {
        color: teal;
        font-family: sans-serif;
      }
      p {
        color: teal;
        font-size: 36px;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <h1>Am I teal?</h1>
    <script>
      let newElement = document.createElement("p");
      newElement.textContent = "Are you for reals?";
      // Lets grab the body & h1 tag
      let h1Element = document.querySelector("h1");
      let bodyElement = document.querySelector("body");
      // Lets hack the insert BEFORE fucntion to insert AFTER
      let h1NextElement = h1Element.nextElementSibling;
      bodyElement.insertBefore(newElement, h1Element);
    </script>
  </body>
</html>
