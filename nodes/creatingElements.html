<html>
  <head>
    <title>Creating Elements</title>
    <style>
      body {
        background-color: 001d3d;
        padding: 50px;
      }
      h1 {
        color: teal;
        font-family: sans-serif;
      }
      p {
        color: teal;
        font-size: 36px;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <h1>Am I teal?</h1>
    <script>
      let newElement = document.createElement("p");
      newElement.textContent = "Are you for reals?";
    </script>
  </body>
</html>
