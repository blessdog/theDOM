<html>
  <head>
    <title>Creating Elements</title>
    <style>
      body {
        background-color: 001d3d;
        padding: 50px;
      }
      h1 {
        color: teal;
        font-family: sans-serif;
      }
      p {
        color: teal;
        font-size: 36px;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <h1>Am I teal?</h1>
    <p class="message">Am I a figment of your imagination?</p>
    <script>
      // lets grab our <body> element, as well as the item we want to clone
      //which is the <p> element
      let bodyElement = document.querySelector("body");
      let paragraphElelment = document.querySelector(".message");

      // Define the sayWhat function
      function sayWhat() {
        let clonedText = paragraphElelment.cloneNode(true);
        bodyElement.appendChild(clonedText);
        // let clonedText = paraElelment.cloneNode(true);
      }
      // Lets us a built in DOM function (from the window object) to execute our saywaht funciton every 1 second
      setInterval(sayWhat, 1000);
    </script>
  </body>
</html>
